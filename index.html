<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>Weather Dash</title>
</head>
<body>
    <!-- header -->
    <header>
        <h2>Weather Dashboard</h2>
    </header>
    
    <!-- wrapper for main content -->
    <main>
        <!-- search section -->
        <section class='side' id='search-container'>
            <h3>Search for a City:</h3>
            <input type='text' id='city-search' placeholder='Phoenix'>
            <button id='search-btn'>Search</button>
        </section>

        <!-- single day weather -->
        <section class='weather'>
            <div class='single-day'>
                <h3 id='city'></h3>
                <div id='temp'>Temp: </div>
                <div id='wind'>Wind: </div>
                <div id='humidity'>Humidity: </div>
            </div>

            <!-- 5 day forecast -->
            <h3>5-Day Forecast</h3>
            <div class='forecast-days'>
                <div class='forecast' id='day1'>
                    <h4 id='f-date'></h4>
                    <div id='f-temp'></div>
                    <div id='f-wind'></div>
                    <div id='f-humidity'></div>
                </div>
                <div class='forecast' id='day2'>
                    <h4 id='f-date'></h4>
                    <div id='f-temp'></div>
                    <div id='f-wind'></div>
                    <div id='f-humidity'></div>
                </div>
                <div class='forecast' id='day3'>
                    <h4 id='f-date'></h4>
                    <div id='f-temp'></div>
                    <div id='f-wind'></div>
                    <div id='f-humidity'></div>
                </div>
                <div class='forecast' id='day4'>
                    <h4 id='f-date'></h4>
                    <div id='f-temp'></div>
                    <div id='f-wind'></div>
                    <div id='f-humidity'></div>
                </div>
                <div class='forecast' id='day5'></div>
            </div>
        </section>
    </main>
    <script src='./assets/js/script.js'></script>
</body>
</html>
